appId: bluestone
productName: Bluestone
copyright: 'Copyright Â© 2023 1943dejavu@gmail.com'
directories:
  buildResources: build
#afterSign: scripts/notarize.js
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!unpackage/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.npmrc,*.mjs.env,.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md,postcss.config.js,tailwind.config.js,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - '!scripts/*'
  - '!web/*'
  - '!docs/*'
  - '!dist.zip'
asarUnpack:
  - resources/*
extraResources:
  - web
fileAssociations:
  ext: md
  role: Editor
win:
  executableName: Bluestone
nsis:
  artifactName: BlueStone-${os}-${arch}-${version}.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
asar: true
mac:
  target:
#    -
#      target: dmg
#    -
      target: mas
      arch: universal
  icon: build/icon.icns
  entitlementsInherit: build/entitlements.mac.plist
  minimumSystemVersion: 12.0
  category: public.app-category.productivity
  hardenedRuntime: true
  gatekeeperAssess: false
#  extendInfo:
#    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
#    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
#    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
mas:
  hardenedRuntime: false
  icon: build/icon.icns
  type: distribution
  entitlements: build/entitlements.mas.plist
  entitlementsInherit: build/entitlements.mas.inherit.plist
  entitlementsLoginHelper: build/entitlements.mas.loginhelper.plist
  gatekeeperAssess: false
  provisioningProfile: build/bluestone.provisionprofile
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: BlueStone-${os}-${arch}-${version}.${ext}
npmRebuild: false
publish:
  provider: github
  owner: '1943time'
  repo: 'bluestone'
